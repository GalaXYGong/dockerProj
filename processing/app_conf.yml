# Scheduler Interval in seconds (e.g., run every 10 seconds)
scheduler:
  interval: 10

# MongoDB Configuration
mongodb:
  hostname: mongodb_db # 这是 Docker Compose 中 MongoDB 服务的名字
  port: 27017
  db: analytics_results
  collection: aggregate_stats

# Status API URL (if needed, but not critical for this service)
stats:
  url: /stats

