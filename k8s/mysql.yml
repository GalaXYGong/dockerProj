apiVersion: v1
kind: Service
metadata:
  name: mysql-svc
  labels:
    app: mysql
spec:
  ports:
  - port: 3306
    name: tcp-3306
  selector:
    app: mysql
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  serviceName: "mysql-svc"
  replicas: 1
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        env:
        - name: MYSQL_DATABASE
          value: "reportsDB"
        - name: MYSQL_USER
          value: "sqlite"
        - name: MYSQL_PASSWORD
          value: "123456" # 修正：添加双引号，值必须是字符串
        - name: MYSQL_ROOT_PASSWORD
          value: "123456" # 修正：添加双引号，值必须是字符串
        ports:
        - containerPort: 3306 # 正确：数字，没有引号
          name: mysql-port
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
  volumeClaimTemplates:
  - metadata:
      name: mysql-persistent-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: standard-gcp
      resources:
        requests:
          storage: 5Gi # 正确：字符串类型，包含单位