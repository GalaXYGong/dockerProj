apiVersion: v1
kind: Service
metadata:
  name: storage-svc
  labels:
    app: storage
spec:
  ports:
  - port: 8090
    targetPort: 8090
  selector:
    app: storage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: storage-deployment
spec:
  replicas: 2 # 初始副本数，将被 HPA 自动管理
  selector:
    matchLabels:
      app: storage
  template:
    metadata:
      labels:
        app: storage
    spec:
      # InitContainer: 等待 MySQL 服务启动
      initContainers:
      - name: wait-for-mysql
        image: busybox
        command: ['sh', '-c', 'echo Waiting for MySQL... && until nc -z -w 2 mysql-svc 3306; do sleep 1; done;']
      containers:
      - name: storage
        image: galaxygong/storage:v2.0 # <<<<<<<< 替换为您的镜像
        ports:
        - containerPort: 8090
        # 容器启动命令：执行表创建脚本，然后启动 uvicorn
        command: ["/bin/sh", "-c"]
        args:
          - python create_tables.py && uvicorn app:app --host 0.0.0.0 --port 8090 --workers 1
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m" # HPA 伸缩的基准
            memory: "256Mi"